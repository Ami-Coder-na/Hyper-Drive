<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperDrive Market</title>
    
    <!-- CRITICAL: Polyfill process.env to prevent browser crashes -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          // If Vercel injects keys via build-time replacement, they might appear here, 
          // otherwise this prevents "process is not defined" errors.
        }
      };
      
      // Global Error Handler for Import/Syntax Errors before React loads
      window.onerror = function(message, source, lineno, colno, error) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="color: #ff3333; font-family: monospace; padding: 20px; max-width: 600px; margin: 0 auto;">
              <h2 style="font-size: 20px; margin-bottom: 10px;">SYSTEM BOOT FAILURE</h2>
              <p>The application encountered a critical error during initialization.</p>
              <div style="background: rgba(255,50,50,0.1); border: 1px solid #ff3333; padding: 15px; border-radius: 8px; font-size: 12px; margin-top: 15px;">
                ${message}
              </div>
              <p style="margin-top: 10px; font-size: 12px; opacity: 0.7;">Source: ${source} (${lineno}:${colno})</p>
            </div>
          `;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff68',
                pink: '#ff0099',
                orange: '#ff5f1f',
                yellow: '#fcee0a',
              },
              theme: {
                bg: 'rgb(var(--bg-primary) / <alpha-value>)',
                card: 'rgb(var(--bg-card) / <alpha-value>)',
                surface: 'rgb(var(--bg-surface) / <alpha-value>)',
                text: 'rgb(var(--text-main) / <alpha-value>)',
                muted: 'rgb(var(--text-muted) / <alpha-value>)',
                border: 'var(--border-color)', 
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 243, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.6), 0 0 10px rgba(188, 19, 254, 0.4)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode - High Contrast Tech */
        --bg-primary: 250 250 250; /* Neutral 50 */
        --bg-card: 255 255 255;    /* White */
        --bg-surface: 245 245 245; /* Neutral 100 */
        --text-main: 10 10 10;     /* Neutral 950 - Sharp Black */
        --text-muted: 82 82 82;    /* Neutral 600 - Readable Grey */
        --border-color: #e5e5e5;   /* Neutral 200 */
      }

      .dark {
        /* Dark Mode - Deep Void Cyberpunk */
        --bg-primary: 5 5 5;       /* True Dark Neutral */
        --bg-card: 15 15 15;       /* Distinct Surface */
        --bg-surface: 30 30 30;    /* Surface Elevation 2 */
        --text-main: 255 255 255;  /* Pure White */
        --text-muted: 163 163 163; /* Neutral 400 - High legibility */
        --border-color: rgba(255, 255, 255, 0.12); /* Sharp glass borders */
      }

      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-main));
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scroll on body, let React app handle it */
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(var(--bg-card), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      
      .glass-card {
        background: rgba(var(--bg-card), 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--bg-surface));
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .mask-gradient-r {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
      
      /* Loader Styling */
      #app-loader {
        position: fixed;
        inset: 0;
        background-color: #050505;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Rajdhani', sans-serif;
        color: white;
      }
      .loader-hex {
        width: 60px;
        height: 60px;
        border: 2px solid #00f3ff;
        display: flex;
        align-items: center;
        justify-content: center;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        animation: pulse 2s infinite;
        margin-bottom: 20px;
      }
      .loader-text {
        letter-spacing: 0.2em;
        font-size: 14px;
        color: #00f3ff;
        animation: blink 1s infinite;
      }
      @keyframes blink { 50% { opacity: 0.5; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="app-loader">
      <div class="loader-hex">
        <div style="width: 10px; height: 10px; background: #00f3ff; border-radius: 50%;"></div>
      </div>
      <div class="loader-text">INITIALIZING HYPERDRIVE...</div>
    </div>
    
    <div id="root"></div>
  </body>
</html>
